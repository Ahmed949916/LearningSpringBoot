databaseChangeLog:
  - changeSet:
      id: schema-0.0.2
      author: task-setup
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: task_id
                  type: BIGINT
                  autoIncrement: true

              - column:
                  name: title
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: VARCHAR(255)



              - column:
                  name: owner_id
                  type: BIGINT

        - addPrimaryKey:
            tableName: task
            columnNames: task_id
            constraintName: task_pk

        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_task_owner
            onDelete: CASCADE
  - changeSet:
      id: schema-0.0.3
      author: task-setup
      changes:
        - addColumn:
            tableName: task
            columns:
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false