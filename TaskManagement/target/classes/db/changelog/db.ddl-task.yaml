databaseChangeLog:
  - changeSet:
      id: schema-0.0.2
      author: task-setup
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true

              - column:
                  name: title
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: owner_id
                  type: BIGINT

        - addPrimaryKey:
            tableName: task
            columnNames: id
            constraintName: task_pk

        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_task_owner
            onDelete: CASCADE
